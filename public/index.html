<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/new-tweet.css">
    <link rel="stylesheet" href="./styles/tweet.css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <button id="dropDown">
        Write a new tweet
        <i class="fa-solid fa-angles-down nav-icon"></i>
      </button>
    </nav>

    <!-- Header  -->
      <main>
        <div id="desktop-layout">
          <header id="main-header">
            <div>
              <img src="/images/profile-hex.png">
            </div>
            <div>
              <h2 id="Name">Anthony A /<span id="handle">@MOGAR</span></h2>
            </div>
          </header>

          <!-- Page-specific (main) content here -->
          <section id="new-tweet-container" class="hidden">
            
             <!-- Warning html-->
            <div name="warning" class="warning hidden">
              <i class="fa-solid fa-triangle-exclamation"></i>
              <span id="warning-message"></span>
              <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <!--New tweet Form-->
            <form method="POST" action="/tweets" class="tweet-form">
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
              <div id="new-tweet">
                <button type="submit" class="button">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>
          </section>
        </div>
          <!--Server Tweets Container -->
        <section id="tweets-container">
        </section>
        <button class="scroll-button hidden"><i class="fa-solid fa-angles-up"></i></button>
      </main>
    
  </body>
</html>
